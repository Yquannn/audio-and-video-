<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video and Audio Example</title>
  <style>
    .sample{
      text-align: center;
    }
    body{
      background-color: black;
    }
    h2{
      color: white;
    }
  </style>
</head>
<body>

  <div class="sample">
    <h2>Video Example</h2>
    <video width="600" height="400" controls>
      <source src="IMG_0614.MP4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  
    <h2>Audio Example</h2>
    <audio controls>
      <source src="low.mp3" type="audio/mp3">
      Your browser does not support the audio tag.
    </audio>
  </div>


</body>
</html>
